<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Transcription</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Application Container -->
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <button class="btn btn-primary new-meeting-button" type="button">+ New Meeting</button>
      </div>
      <!-- Conversation List -->
      <div class="conversation-list">
        <div class="list-group">
          <a href="#" class="list-group-item">Conversation 1</a>
          <a href="#" class="list-group-item">Conversation 2</a>
          <a href="#" class="list-group-item">Conversation 3</a>
          <a href="#" class="list-group-item">Conversation 4</a>
        </div>
      </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="header-container">
          <h1 class="logo">
            <i class="fas fa-comments"></i> Meeting Transcription
          </h1>
          <button class="btn btn-primary hamburger-menu" type="button">
            <i class="fas fa-bars"></i>
          </button>
          <!-- Header Buttons -->
          <div class="header-buttons">
            <button class="btn btn-outline-light save-button" type="button" id="save-button">
              <i class="fas fa-save"></i> Full
            </button>
            <button class="btn btn-outline-light save-clean-button" type="button" id="save-clean-button">
              <i class="fas fa-save"></i> Simple
            </button>
          </div>
        </div>
      </header>
      <!-- Chat Container -->
      <div class="chat-container" id="chat-container">
        <div id="chat-box" class="list-group mb-3"></div>
      </div>
      <!-- Footer -->
      <footer class="footer">
        <!-- Live Transcript -->
        <div class="card">
          <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
            <span>Live Transcript</span>
            <!-- Language Selector -->
            <div class="language-selector">
              <select class="form-select form-select-sm" id="language-selection">
                <!-- Language Options -->
                <option value="en-US">English (US)</option>
                <option value="en-UK">English (UK)</option>
                <option value="es-MX">Spanish</option>
                <option value="zh-CN">Chinese (Mandarin)</option>
                <option value="fr-FR">French</option>
                <option value="it-IT">Italian</option>
                <option value="ja-JP">Japanese</option>
                <option value="de-DE">German</option>
                <option value="pt-BR">Portuguese (BR)</option>
                <option value="bn-BD">Bengali</option>
                <option value="ru-RU">Russian</option>
                <option value="hi-IN">Hindi</option>
                <option value="ar-SA">Arabic</option>
              </select>
            </div>
          </div>
          <div class="card-body">
            <div id="live-transcript" class="mb-3">
              Waiting for speech...
            </div>
            <!-- Input Box -->
            <form id="input-box" class="input-form">
              <div class="input-group">
                <textarea class="form-control" id="input" placeholder="Type your note here"></textarea>
                <button class="btn btn-primary" type="submit" id="submit-button">
                  <i class="fas fa-paper-plane"></i>
                </button>
                <button class="btn btn-secondary" type="button" id="mic-button">
                  ðŸŽ¤
                </button>
              </div>
            </form>
          </div>
        </div>
      </footer>
      <!-- Copyright Footer -->
      <footer style="text-align: center; padding: 5px 0; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center;">
        <p style="margin: 0;">Â© 2023 Luis Despiau. All rights reserved.</p>
      </footer>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>
  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <!-- HTML2Canvas JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</body>

</html>
